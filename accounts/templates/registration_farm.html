{% extends 'base1.html' %}

{% block content %}

 <div class="wrapper">
    <form class="form-signin"  method="POST" action={%url 'register-farm'%}>
        {% csrf_token %}
      <h2 class="form-signin-heading">Create a mining farm</h2>
      <input type="text" class="form-control" name="firstname" placeholder="First Name" required="" autofocus="" />
      <br><input type="text" class="form-control" name="lastname" placeholder="Last Name" required="" autofocus="" />
      <br><input type="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <br><input type="password" class="form-control" name="password" placeholder="Password" required="" />
      <br><input type="text" class="form-control" name="farm-name" placeholder="Name of mining farm" required="" autofocus="" />
      <br><textarea type="textarea" class="form-control" name="description" placeholder="Description" required="" autofocus=""></textarea>
      <br>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label><br>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
      <br>
      <p>Have an account already? <a href={%url 'login'%}>Login here!</a></p>
    </form>
  </div>

   
{% endblock content %}
