{% extends 'base1.html' %}

{% block content %}

 <div class="wrapper">

    <form class="form-signin"  method="POST" action={%url 'register-investor'%}>
      {% csrf_token %}
      <h2 class="form-signin-heading">Create a investor account</h2>
      <br><input type="text" class="form-control" name="firstname" placeholder="First Name" required="" autofocus="" />
      <br> <input type="text" class="form-control" name="lastname" placeholder="Last Name" required="" autofocus="" />
      <br><input type="text" class="form-control" name="username" placeholder="Usernmae" required="" autofocus="" />
      <br><input type="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
      <br><input type="password" class="form-control" name="password" placeholder="Password" required="" />
      <br><textarea type="textarea" class="form-control" name="bio" placeholder="Bio" required="" autofocus=""></textarea>
      <br>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
      <p>Have an account already? <a href={%url 'login'%}>Login here!</a></p>
    </form>
  </div>
   
{% endblock content %}
